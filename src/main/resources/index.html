<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Order Management</h1>

<form action="/order/view" method="get">
    <h3>View Order</h3>
    <input type="text" name="orderId" placeholder="Enter Order ID" required>
    <button type="submit">View</button>
</form>

<form action="/order/add" method="post">
    <h3>Add Order</h3>
    <input type="text" name="orderId" placeholder="Enter Order ID" required>
    <input type="text" name="orderDetails" placeholder="Enter Order Details" required>
    <button type="submit">Add</button>
</form>

<form action="/order/update" method="post">
    <h3>Update Order</h3>
    <input type="text" name="orderId" placeholder="Enter Order ID" required>
    <input type="text" name="orderDetails" placeholder="Enter New Order Details" required>
    <button type="submit">Update</button>
</form>

</body>
</html>
